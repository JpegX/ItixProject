<ng-container *ngIf="!trocar">
  <div class="cadastro">
    <div class="conteudo-cadastro">
      <form>
        <div class="caixa-input">
          <label for="email">E-mail:</label>
          <input type="email" placeholder="Ex.: seuemail@email.com" id="email" />
        </div>

        <div class="caixa-input">
          <label for="senha">Senha:</label>
          <input type="password" placeholder="Ex.: 123" id="senha" />
        </div>

        <div class="caixa-input">
          <label for="senha-confirmar">Confirmar senha:</label>
          <input type="password" placeholder="Ex.: 123" id="senha-confirmar" />
        </div>

        <button type="button" class="botao-troca" (click)="funcaoTrocar()">Cadastrar</button>
      </form>
    </div>

    <div class="futer">
      <img src="../assets/img/homer.png" />
    </div>
  </div>
</ng-container>
